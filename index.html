<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LockFUN</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/bootstrap-grid.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/script.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon" type="image/png" href="favicon.png" sizes="1024x1024">
</head>

<body>
<nav class="navbar navbar-light bg-light">
	<span class="navbar-brand mb-0 h1"><i class="fas fa-lock"></i> LockFUN (v1.0)</span>
</nav>
<div style="text-align: center; padding: 75px">
	<h2 id="status">PIN eingeben:</h2>
	<i class="fas fa-lock fa-10x" id="lock"></i>
	<br>
	<div class="input-group mb-3" style="padding: 20px">
		<input class="form-control" type="number" width="10px" id="f1">
		<input class="form-control" type="number" width="10px" id="f2">
		<input class="form-control" type="number" width="10px" id="f3">
	</div>
	<button class="btn btn-success" onclick="unlock()"><b>Entsperren!</b></button>
</div>
</body>
</html>
